{% extends 'book/base.html' %}
{% load static %}

{% block content %}

<div class="container-wrap" style="background-color: #cff8ef;">
    <aside id="fh5co-hero" style="background-color: #cff8ef;">
        <div class="flexslider">
            <ul class="slides">
               <li style="background-image: url(static/images/img_bg_2.png); background-color: #cff8ef;">
                   <div class="overlay-gradient"></div>
                   <div class="container-fluid">
                       <div class="row">
                           <div class="col-md-6 col-md-offset-3 col-md-pull-3 slider-text">
                               <div class="slider-text-inner">
                                   <h1><b>Welcome To BOOK!</b></h1>
                               </div>
                           </div>
                       </div>
                   </div>
               </li>
               <li style="background-image: url(static/images/img_bg_1.png); background-color: #cff8ef;">
                   <div class="overlay-gradient"></div>
                   <div class="container-fluid">
                       <div class="row">
                           <div class="col-md-6 col-md-offset-3 col-md-push-3 slider-text">
                               <div class="slider-text-inner">
                                   <h1>Best Books, Best Pricies!</h1>
                               </div>
                           </div>
                       </div>
                   </div>
               </li>   	
              </ul>
          </div>
    </aside>
    <div id="fh5co-services">
        <div class="row">
            <div class="col-md-4 text-center animate-box">
                <div class="services">
                    <span class="icon">
                        <i><svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-compass-fill" viewBox="0 0 16 16">
                            <path d="M15.5 8.516a7.5 7.5 0 1 1-9.462-7.24A1 1 0 0 1 7 0h2a1 1 0 0 1 .962 1.276 7.503 7.503 0 0 1 5.538 7.24zm-3.61-3.905L6.94 7.439 4.11 12.39l4.95-2.828 2.828-4.95z"/>
                          </svg></i>
                    </span>
                    <div class="desc">
                        <h3>Every Where</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-4 text-center animate-box">
                <div class="services">
                    <span class="icon">
                        <i><svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-clock-fill" viewBox="0 0 16 16">
                            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71V3.5z"/>
                          </svg></i>
                    </span>
                    <div class="desc">
                        <h3>Every Time</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-4 text-center animate-box">
                <div class="services">
                    <span class="icon">
                        <i><svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-speedometer" viewBox="0 0 16 16">
                            <path d="M8 2a.5.5 0 0 1 .5.5V4a.5.5 0 0 1-1 0V2.5A.5.5 0 0 1 8 2zM3.732 3.732a.5.5 0 0 1 .707 0l.915.914a.5.5 0 1 1-.708.708l-.914-.915a.5.5 0 0 1 0-.707zM2 8a.5.5 0 0 1 .5-.5h1.586a.5.5 0 0 1 0 1H2.5A.5.5 0 0 1 2 8zm9.5 0a.5.5 0 0 1 .5-.5h1.5a.5.5 0 0 1 0 1H12a.5.5 0 0 1-.5-.5zm.754-4.246a.389.389 0 0 0-.527-.02L7.547 7.31A.91.91 0 1 0 8.85 8.569l3.434-4.297a.389.389 0 0 0-.029-.518z"/>
                            <path fill-rule="evenodd" d="M6.664 15.889A8 8 0 1 1 9.336.11a8 8 0 0 1-2.672 15.78zm-4.665-4.283A11.945 11.945 0 0 1 8 10c2.186 0 4.236.585 6.001 1.606a7 7 0 1 0-12.002 0z"/>
                          </svg></i>
                    </span>
                    <div class="desc">
                        <h3>Very Fast</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="fh5co-work" class="fh5co-light-grey" style="background-color: #cff8ef;">
        <div class="row">
            {% for item in items %}
            <div class="col-md-4 text-center animate-box">
                <a href="{% url 'detail' item.id %}" class="work"  style="background-image: url({{item.image.url}})"><div style="background-color: #333; border-radius: 5px;"><div><b>{{item.name}}</b></div></div></a>
            </div>
            {% endfor %}
        </div>
    </div>

    <div id="fh5co-counter" class="fh5co-counters">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 text-center animate-box">
                <p>Didn't find the book you were looking for? Let us know.<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-telephone-forward-fill" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511zm10.761.135a.5.5 0 0 1 .708 0l2.5 2.5a.5.5 0 0 1 0 .708l-2.5 2.5a.5.5 0 0 1-.708-.708L14.293 4H9.5a.5.5 0 0 1 0-1h4.793l-1.647-1.646a.5.5 0 0 1 0-.708z"/>
                  </svg></p>
                </div>
        </div>
    </div>
</div><!-- END container-wrap -->


{% endblock content %}
